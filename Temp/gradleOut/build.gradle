android {
	compileSdkVersion 28
	buildToolsVersion '28.0.1'

	defaultConfig {
		minSdkVersion	16
		targetSdkVersion 28
		applicationId 'com.javifont.dobrika'
		ndk {
			abiFilters 'armeabi-v7a', 'x86'
		}
		versionCode	1
		versionName	'1.0.0'
	}

	lintOptions {
		abortOnError false
	}

	aaptOptions {
		noCompress '.unity3d', '.ress', '.resource', '.obb'
	}


	buildTypes {
  		debug {
 			minifyEnabled false
 			useProguard false
 			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
  			jniDebuggable true
  		}
  		release {
 			minifyEnabled false
 			useProguard false
  			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
  			signingConfig signingConfigs.debug
  		}
	}
    packagingOptions {
        doNotStrip "*/armeabi-v7a/*.so"
        doNotStrip "*/x86/*.so"
    }

}


